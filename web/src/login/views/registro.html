<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Crie sua conta agora</strong>
        </div>
        <form name="form" class="form-validation">
            <alert type="danger" close="registerError=false;" ng-show="registerError"><b>{{errorMessage}}</b></alert>

            <div class="list-group list-group-sm">
                <div class="list-group-item required">
                    <label><i class="fa fa-user"></i> Nome</label>
                    <input placeholder="Nome" autofocus class="form-control no-border" ng-model="user.name" required>
                </div>
                <div class="list-group-item required">
                    <label><i class="fa fa-envelope"></i> Email</label>
                    <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
                </div>
                <div class="list-group-item required">
                    <label><i class="fa fa-key"></i> Senha</label>
                    <input type="password" placeholder="Senha" class="form-control no-border" ng-model="user.pass" required>
                </div>
            </div>
            <div class="checkbox m-b-md m-t-none">
                <label class="i-checks">
                    <input type="checkbox" ng-model="agree" required><i></i> Aceito os <a href>termos de uso</a>
                </label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>Registrar</button>
            <div class="line line-dashed"></div>
            <p class="text-center"><small>JÃ¡ tem uma conta?</small></p>
            <a ui-sref="login" class="btn btn-lg btn-default btn-block">Ir para o login</a>
        </form>
    </div>
</div>
