<div class="container w-xl w-auto-xs" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Digite seu e-mail para recuperar sua senha</strong>
        </div>
        <form name="reset" ng-init="isCollapsed=true">
            <div class="list-group list-group-sm">
                <div class="list-group-item required">
                    <label><i class="fa fa-envelope"></i> Email</label>
                    <input type="text" autofocus class="form-control" ng-model="user.email" required placeholder="Seu email">
                </div>
            </div>
            <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block"  ng-click="isCollapsed = !isCollapsed" >Enviar</button>
            <div class="text-center m-t m-b"><a ui-sref="login">Voltar para o login</a></div>
        </form>
        <div collapse="isCollapsed" class="m-t">
            <div class="alert alert-success">
                <p>Um link para resetar sua senha foi enviado para o seu e-mail. <a ui-sref="access.signin" class="btn btn-sm btn-success">Acessar</a></p>
            </div>
        </div>
    </div>
</div>
