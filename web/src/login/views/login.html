<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Login</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Senha" class="form-control no-border" ng-model="user.pass" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Acessar</button>
      <div class="text-center m-t m-b"><a ui-sref="recover">Esqueci a senha</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>NÃ£o tem uma conta ainda?</small></p>
      <a ui-sref="registro" class="btn btn-lg btn-default btn-block">Criar uma conta</a>
    </form>
  </div>
</div>
