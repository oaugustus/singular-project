<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t-lg ff-roboto">{{app.name}}</a>
  <div class="m-b-lg">
    <form name="form" class="form-validation">

        <div class="card">
            <div class="card-heading {{appSettings.titleBarColor}}">
                <h2 class="text-white">Login</h2>
            </div>
            <div class="card-body">
                <div class="row row-sm">
                    <md-input-container class="md-icon-float col-sm-12 m-t-md m-b-sm">
                        <label>Email</label>
                        <md-icon>email</md-icon>
                        <input ng-model="user.login" autofocus name="login" type="text" required ng-required="true">
                        <div ng-messages="form.login.$error"  >
                            <div ng-message-exp="['required',  'pattern']">
                                Login obrigatório
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-icon-float col-sm-12 m-t-md m-b-sm">
                        <label>Senha</label>
                        <md-icon>lock</md-icon>
                        <input ng-model="user.senha" name="pass" type="password" ng-required="true">
                        <div ng-messages="form.senha.$error" role="alert">
                            <ng-message when="required">
                                Você precisa informar a senha
                            </ng-message>
                        </div>

                    </md-input-container>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <md-button class="{{appSettings.primaryButtonColor}} btn-block md-raised m-n"  ng-click="login()" ng-disabled="form.$invalid">
            Acessar
        </md-button>

        <div class="text-center m-t m-b"><a ui-sref="recover">Esqueci a senha</a></div>
        <div class="line line-dashed"></div>
        <p class="text-center"><small>Não tem uma conta ainda?</small></p>
        <md-button class="{{appSettings.secondaryButtonColor}} btn-block md-raised m-n"  ui-sref="registro" >
            Criar uma conta
        </md-button>

    </form>
  </div>
</div>
