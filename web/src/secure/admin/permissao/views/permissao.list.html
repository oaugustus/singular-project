<div class="hbox hbox-auto-xs  " >
    <div class="col lter b-l">
        <div class="vbox">

            <div class="wrapper-sm bg-light lter b-b clearfix">
                <div class="font-normal h3 pull-left m-t-xs col-sm-6">
                    <i class="fa fa-lock"></i>
                    <span> Permissões de acesso</span>
                </div>
                <div class="col-sm-6">
                    <button ng-click="savePermissoes()" class="btn btn-addon btn-success pull-right" acl="c-permissao-save" ng-disabled="!alterado">
                        <i class="fa fa-check" ></i>
                        Salvar
                    </button>
                </div>

            </div>

            <div class="row-row">
                <div class="cell">
                    <div class="cell-inner">

                        <div class="wrapper-md">

                            <section class="hbox">

                                <div class="row">
                                    <aside class="col-md-4">

                                        <div class="panel panel-default">

                                            <div class="panel-heading cursor">
                                                <i class="fa fa-list"></i> Perfis de acesso
                                                <i class="pull-right fa"></i>
                                                <button class="btn btn-default btn-sm fa fa-plus pull-right" ng-click="abreModalPerfil()"></button>
                                            </div>
                                            <div class="panel-heading cursor">
                                                <input type="text" class="form-control" ng-model="query" placeholder="Filtrar...">
                                            </div>
                                            <div class="panel-body">
                                                <form class="form-horizontal">
                                                    <div  class="list-group no-radius alt">
                                                        <div ng-repeat="p in PerfilStore.results | filter:query as results">
                                                            <div class="list-group-item cursor" ng-click="onSelectPerfil(p)" ng-class="{'bg-info lt': perfil.id == p.id}">
                                                                {{p.perfil}}
                                                            </div>
                                                        </div>
                                                        <div class="wrapper-xs text-center" ng-if="results.length == 0">
                                                            <h4><i class="fa fa-search-minus"></i> Nenhum registro encontrado</h4>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </aside>

                                    <section class="col-md-8">

                                        <div class="panel panel-default">

                                            <div class="panel-heading" ng-if="PermissaoStore.results.length != 0">
                                                <span class="font-normal h4">{{nomePerfil}}</span>
                                                <div class="btn-group dropdown pull-right">
                                                    <button class="btn btn-default btn-xs" data-toggle="dropdown">Ações <span class="caret"></span></button>
                                                    <ul class="dropdown-menu">
                                                        <li ng-if="showBtnCopiar"><a ng-click="abreModalCopiar()"><i class="fa fa-copy"></i>&nbsp;Copiar permissões de...</a></li>
                                                        <li class=divider></li>
                                                        <li><a ng-click="editarPerfil()"><i class="fa fa-edit"></i>&nbsp;Editar</a></li>
                                                        <li class=divider></li>
                                                        <li><a ng-click="removerPerfil()"><i class="fa fa-trash"></i>&nbsp;Excluir</a></li>
                                                    </ul>
                                                </div>

                                                <!--<button ng-click="abreModalCopiar()" class="btn btn-xs btn-default pull-right m-r-sm" ng-if="showBtnCopiar">-->
                                                    <!--Copiar permissões de...-->
                                                <!--</button>-->

                                            </div>

                                            <div class="table-responsive">
                                                <div>
                                                    <div class="panel-body">
                                                        <div js-tree="vm.treeConfig" should-apply="vm.applyModelChanges()" ng-model="vm.treeData" tree="vm.treeInstance" tree-events="select_node:vm.selectNode;deselect_node:vm.deselectNode;"></div>

                                                        <div class="wrapper-md text-center" ng-if="PermissaoStore.results.length == 0">
                                                            <h3><i class="fa fa-search-minus"></i> Nenhum registro encontrado</h3>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </section>
                                </div>

                            </section>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
