<div>
    <div class="modal-header">
        <h3 class="modal-title">
            <span><i class="fa fa-clipboard"></i> Copiar permiss√µes de outro perfil</span>
        </h3>
    </div>
    <div class="modal-body">
        <div class="row m-b-n m-t-xs">
            <form name="forms.copiar" novalidate autocomplete="off">
                <div class="form-group col-sm-12">
                    <label class="control-label">Perfil </label>
                    <select chosen class="form-control no-padder" id="perfil_id" name="perfil_id" ng-model="copiar.perfil_id" placeholder="Selecione" ng-options="perfil.id as perfil.perfil for perfil in PerfilStore.results">
                        <option disabled></option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-footer">
        <div class="row">
            <div class="col-sm-12 m-t-xs">
                <button class="btn btn-info btn-addon pull-right" ng-click="copiaPermissoes()">
                    <i class="fa fa-copy"></i>
                    <span>Copiar</span>
                </button>
                <button class="btn btn-default btn-addon pull-right m-r-sm" ng-click="cancel()"> <i class="fa fa-times"></i>
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
